            color: #fff;
            font-size: 2.5em; /* Normální, ale výrazný nadpis */

            top: 20%;
            left: 50%;
            transform: translateX(-50%);

        p {

            margin-bottom: 20px;

        .images {
            display: flex;
            justify-content: space-between;
            width: 100%;
