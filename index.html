<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Webová stránka s měnící se barvou a obrázkem</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif;
            transition: background-color 1s; /* Plynulý přechod barvy */
            background-image: url('https://www.bing.com/images/search?view=detailV2&ccid=qTTe7%2BBf&id=C9D71A6E2D520E84BFA4DF6C4767FEF0C205BBCD&thid=OIP.qTTe7-BftCKF5U8oWLHQRgHaEK&mediaurl=https%3A%2F%2Finnovacion.uas.edu.mx%2Fwp-content%2Fuploads%2F2023%2F03%2Fchatgpt_assistente.jpg&cdnurl=https%3A%2F%2Fth.bing.com%2Fth%2Fid%2FR.a934deefe05fb42285e54f2858b1d046%3Frik%3DzbsFwvD%252bZ0ds3w%26pid%3DImgRaw%26r%3D0&exph=1080&expw=1920&q=chat+gpt&simid=608036820269669741&FORM=IRPRST&ck=4FE40A5724ACFCDA413622A2FB3058C3&selectedIndex=7&itb=0&cw=1375&ch=664&ajaxhist=0&ajaxserp=0'); /* Cesta k obrázku */
            background-size: cover; /* Obrázek pokryje celé pozadí */
            background-position: center;
        }

        .center-text {
            font-size: 50px;
            font-weight: bold;
            color: white;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.7); /* Stín textu pro lepší čitelnost */
        }
    </style>
</head>
<body>
    <div class="center-text">Ahoj</div>

    <script>
        // Funkce pro změnu barvy pozadí
        function changeBackgroundColor() {
            const colors = ['red', 'blue', 'green', 'yellow', 'pink', 'purple'];
            const randomColor = colors[Math.floor(Math.random() * colors.length)];
            document.body.style.backgroundColor = randomColor;
        }

        // Automaticky změní barvu pozadí každých 3 sekundy
        setInterval(changeBackgroundColor, 3000);

        // Alternativně můžete změnit barvu pozadí kliknutím do konzole příkazového řádku
        console.log("Zadejte: changeBackgroundColor() do konzole pro změnu barvy.");
    </script>
</body>
</html>
