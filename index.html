<!DOCTYPE html>
<html lang="cs">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Moje Webová Stránka</title>

    <!-- Google Font: Roboto -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

    <style>
        /* Obecné nastavení pro tělo stránky */
        body {
            font-family: 'Roboto', sans-serif; /* Použití fontu Roboto */
            margin: 0;
            padding: 0;
            height: 100vh; /* Zajistí, že stránka zabere celou výšku obrazovky */
            display: flex;
            flex-direction: column;
            background-color: #f0f8ff;
            color: #fff; /* Bílé písmo pro lepší kontrast na pozadí */
        }

        /* Hlavní obsah */
        main {
            flex: 1; /* Zajistí, že hlavní obsah zabere zbývající místo */
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        h1 {
            color: #fff;
            margin-bottom: 20px;
            font-size: 3em; /* Zvýšení velikosti nadpisu */
        }

        p {
            font-size: 18px;
            margin-bottom: 20px;
        }

        /* Obrázky */
        img {
            width: 100vw; /* Obrázky zabírají celou šířku obrazovky */
            height: 100vh; /* Obrázky zabírají celou výšku obrazovky */
            object-fit: cover; /* Obrázky se přizpůsobí, ale nezmění svůj poměr stran */
            margin-bottom: 10px; /* Mezera mezi obrázky */
        }

        /* Navigace */
        nav {
            background-color: rgba(0, 0, 0, 0.7); /* Mírně průhledné pozadí pro navigaci */
            padding: 10px;
            position: fixed;
            top: 0;
            width: 100%;
            z-index: 100;
        }

        nav ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
            text-align: center;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 18px;
        }

        nav ul li a:hover {
            color: #4CAF50;
        }

        /* Zápatí */
        footer {
            background-color: rgba(0, 0, 0, 0.7); /* Mírně průhledné pozadí pro zápatí */
            color: white;
            padding: 10px;
            position: relative;
            text-align: center;
            font-size: 14px;
        }

        /* Tlačítko pro návrat na vrchol */
        #scrollToTopBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            border-radius: 5px;
            display: none;
            cursor: pointer;
        }

        #scrollToTopBtn:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

    <!-- Navigace -->
    <nav>
        <ul>
            <li><a href="index.html" class="active">Domů</a></li>
            <li><a href="about.html">O nás</a></li>
            <li><a href="contact.html">Kontakt</a></li>
        </ul>
    </nav>

    <!-- Hlavní obsah -->
    <main>
        <h1>Film Fan</h1>
        <p>Toto je ukázková stránka hostovaná na GitHub Pages.</p>

        <!-- Obrázky, které pokrývají celou stránku -->
        <img src="https://th.bing.com/th/id/R.02822faddf5a2e4aaf44eefa439561f7?rik=gvP%2bfh6oD1MPRQ&pid=ImgRaw&r=0" alt="Animované pohádky">
        <img src="https://image.pmgstatic.com/cache/resized/w1989/files/images/film/photos/166/748/166748859_efd3b3.jpg" alt="Film obrázek">
        <img src="https://nafilmu.cz/wp-content/uploads/2023/11/Trailer-na-V-hlave-2-696x464.webp" alt="Film obrázek">
    </main>

    <!-- Zápatí -->
    <footer>
        <p>&copy; 2025 FilmFan. Všechna práva vyhrazena.</p>
        <p>Webová stránka vytvořena pomocí HTML a CSS.</p>
    </footer>

    <!-- Tlačítko pro návrat na vrchol -->
    <button onclick="topFunction()" id="scrollToTopBtn" title="Go to top">↑</button>

    <!-- JavaScript pro scroll-to-top -->
    <script>
        // Získání tlačítka
        var mybutton = document.getElementById("scrollToTopBtn");

        // Když uživatel scrolluje dolů 20px od vrchu stránky, zobrazí tlačítko
        window.onscroll = function() {
            if (document.body.scrollTop > 20 || document.documentElement.scrollTop > 20) {
                mybutton.style.display = "block";
            } else {
                mybutton.style.display = "none";
            }
        };

        // Když uživatel klikne na tlačítko, přejde na vrchol stránky
        function topFunction() {
            document.body.scrollTop = 0;
            document.documentElement.scrollTop = 0;
        }
    </script>

</body>
</html>
